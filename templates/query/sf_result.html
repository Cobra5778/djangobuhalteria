<div class="col-sm-12">			
	<table id="dtBasicExample1" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
		<thead>
		    <tr>
		    	<th>№ Договора</th>
				<th>Коментарии</th>
				<th>№Счет-Фактуры</th>
				<th>Сумма по СФ</th>
				<th>Сумма по Биллингу</th>
				<th>Разница</th>			
		    </tr>
		</thead>
		<tbody>{% for data in table_data %}
		   	<tr>
		   		<!-- <td><span title="{{ ttk_data.6 }}">{{ data.1 }}</span></td> -->
		   		<td>{{ data.1 }}</td>
		   		<td>{{ data.2 }}</td>
		   		<td>{{ data.6 }}</td>
		   		<td>{{ data.7 }}</td>
		   		<td>{{ data.8 }}</td>
		   		<td>{{ data.9 }}</td>
		   </tr>{% endfor %}
	   </tbody> 
		<tfoot>
		    <tr>
				<th></th>
				<th></th>
				<th style="font-size: 1.5rem;">ВСЕГО:</th>
				<th style="font-size: 1.5rem;">{{ summSF }}</th>
				<th style="font-size: 1.5rem;">{{ summBILL }}</th>
				<th style="font-size: 1.5rem;">{{ summ }}</th>	
		    </tr>

	</table>
</div>
{% load static %}
<script src="{% static 'MDB-Free_4.8.5/js/addons/datatables.min.js' %}"></script>
<script>
	$(document).ready(function () {
		$('#dtBasicExample1').DataTable({
			"ordering": true 
			});
		$('.dataTables_length').addClass('bs-select');	  
	});
</script>
