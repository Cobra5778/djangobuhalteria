<div class="col-sm-12">			
	<table id="dtBasicExample2" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
		<thead>
		    <tr>
		    	<th>Название</th>
				<th>Начало</th>
				<th>Окончание</th>
				<th>№ Договора</th>
				<th>На дату</th>
				<th>Балланс</th>			
		    </tr>
		</thead>
		<tbody>{% for ttk_data in table_data %}
		   	<tr>
		   		<td><span title="{{ ttk_data.6 }}">{{ ttk_data.3 }}</span></td>
		   		<td>{{ ttk_data.0 }}</td>
		   		<td>{{ ttk_data.1 }}</td>
		   		<td>{{ ttk_data.2 }}</td>
		   		<td>{{ ttk_data.4 }}</td>
		   		<td>{{ ttk_data.5 }}</td>
		   </tr>{% endfor %}
	   </tbody> 	   
	</table>
</div>
{% load static %}
<script src="{% static 'MDB-Free_4.8.5/js/addons/datatables.min.js' %}"></script>
<script>
	$(document).ready(function () {
		$('#dtBasicExample2').DataTable({
			"ordering": true 
			});
		$('.dataTables_length').addClass('bs-select');	  
	});
</script>
